<!DOCTYPE html>
<html>
<head>
    <title>Mark Attendance</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
<div class="navbar">
    <a href="/dashboard">🏠 Dashboard</a>
    <a href="/add_student">➕ Add Student</a>
    <a href="/mark_attendance">📝 Mark Attendance</a>
    <a href="/report">📊 Report</a>
    <a href="/logout">🚪 Logout</a>
</div>

<div class="container">
    <h2>Mark Attendance ({{ today }})</h2>
    <form method="post">
        {% for student in students %}
            <p>{{ student['name'] }}:
                <br>
                <input type="radio" name="{{ student['id'] }}" value="Present" required> Present
                <input type="radio" name="{{ student['id'] }}" value="Absent">           Absent
            </p>
        {% endfor %}
        <button type="submit">Submit</button>
    </form>
</div>
</body>
</html>
